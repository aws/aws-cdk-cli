name: pr-labeler
on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
jobs:
  copy-labels:
    name: PR Labeler
    runs-on: aws-cdk_ubuntu-latest_4-core
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: PR Labeler
        uses: cdklabs/pr-triage-manager@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
